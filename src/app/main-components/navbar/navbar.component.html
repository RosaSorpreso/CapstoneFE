<nav class=" bg-primary d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start py-2">
  <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none border-end border-secondary">
    <img src="https://res.cloudinary.com/diugj3eml/image/upload/v1720686969/logo-fotor-bg-remover-20240711103532_nhrm9e.png" alt="">
  </a>

  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ps-3">
    <li><a routerLink="/" class="nav-link px-2 fw-bold fs-5 pe-3" [ngClass]="{'active': isThisPage('')}">Home</a></li>
    <li><a routerLink="/travels" class="nav-link px-2 fw-bold fs-5 pe-3" [ngClass]="{'active': isThisPage('travels')}">Travels</a></li>
  </ul>

  <div class="text-end pe-4">

    <div *ngIf="user" #dropdown="ngbDropdown"  ngbDropdown class="d-inline-block">
      <a class="nav-link d-block text-decoration-none" id="dropdownBasic1" ngbDropdownToggle>
        <i class="bi bi-person-circle fs-2" [class.active]="dropdown.isOpen()"></i>
      </a>
      <ul class="text-small shadow" ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <li ngbDropdownItem  *ngIf="user && user.roles[0].roleType == 'ADMIN'">
          <a
          class="dropdown-item" routerLink="/create">Create</a>
        </li>
        <li ngbDropdownItem>
          <a *ngIf="user && user.roles[0].roleType == 'USER'"
          class="dropdown-item" routerLink="/profile/wishlist">wishlist</a>
        </li>
        <li ngbDropdownItem>
          <a class="dropdown-item" routerLink="/profile">Profile</a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li ngbDropdownItem>
          <button *ngIf="user" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>

    <button *ngIf="!user" (click)="openVerticallyCentered(content) "type="button" class="btn btn-dark me-2 text-secondary candal">Login</button>
    <button *ngIf="!user" routerLink="/auth/register" type="button" class="btn btn-secondary text-dark candal">Sign-up</button>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title text-dark">Welcome Back!</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <form class="p-4 p-md-5 border rounded-3 bg-form">
        <div class="form-floating mb-3">
          <input [(ngModel)]="login.username"
          type="text" class="form-control" name="email">
          <label for="floatingInput">username</label>
        </div>
        <div class="form-floating mb-3">
          <input [(ngModel)]="login.password"
          type="password" class="form-control" name="password">
          <label for="floatingPassword">Password</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-primary candal"
        (click)="modal.dismiss('cancel click')"
      >
        Cancel
      </button>
      <button (click)="signIn(); modal.dismiss('Cross click')" type="button" class="btn btn-dark text-secondary candal">Login</button>
    </div>
  </ng-template>
</nav>

<nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
  <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
    <img src="https://res.cloudinary.com/diugj3eml/image/upload/v1720609335/logo_bolauq.png" alt="">
  </a>

  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
    <li><a routerLink="/" class="nav-link px-2">Home</a></li>
    <li><a routerLink="/travels" class="nav-link px-2">Travels</a></li>
    <li><a routerLink="/" class="nav-link px-2">Pricing</a></li>
    <li><a routerLink="/" class="nav-link px-2">FAQs</a></li>
    <li><a routerLink="/" class="nav-link px-2">About</a></li>
  </ul>

  <div class="text-end">

    <div *ngIf="user" ngbDropdown class="d-inline-block">
      <div class="d-block link-dark text-decoration-none" id="dropdownBasic1" ngbDropdownToggle>
        <i class="bi bi-person-lines-fill"></i>
      </div>
      <ul class="text-small shadow" ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <li ngbDropdownItem>
          <a *ngIf="user && user.roles[0].roleType == 'ADMIN'"
          class="dropdown-item" routerLink="/create">Create</a>
        </li>
        <li ngbDropdownItem>
          <a *ngIf="user && user.roles[0].roleType == 'USER'"
          class="dropdown-item" routerLink="/profile/wishlist">wishlist</a>
        </li>
        <li ngbDropdownItem>
          <a class="dropdown-item" routerLink="/profile">Profile</a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li ngbDropdownItem>
          <button *ngIf="user" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>

    <a *ngIf="!user" routerLink="/auth/register" type="button" class="btn btn-warning">Sign-up</a>
    <button *ngIf="!user" (click)="openVerticallyCentered(content) "type="button" class="btn btn-dark">login</button>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <form class="p-4 p-md-5 border rounded-3 bg-form">
        <div class="form-floating mb-3">
          <input [(ngModel)]="login.username"
          type="text" class="form-control" name="email">
          <label for="floatingInput">username</label>
        </div>
        <div class="form-floating mb-3">
          <input [(ngModel)]="login.password"
          type="password" class="form-control" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <hr class="my-4">
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="modal.dismiss('cancel click')"
      >
        Cancel
      </button>
      <button (click)="signIn(); modal.dismiss('Cross click')" type="button" class="btn btn-lg btn-primary">Accedi</button>
    </div>
  </ng-template>
</nav>

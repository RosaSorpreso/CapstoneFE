<div class="container">
  <p>{{travel?.name}}</p>
  <p>{{travel?.category?.name}}</p>
  <p>{{travel?.continent?.name}}</p>
  <p>{{travel?.description}}</p>
  <p>{{travel?.price}}</p>
  <p>{{travel?.availableSeats}}</p>

  <button *ngIf="user && travel" (click)="purchaseTravel(travelId, userId)">purchase</button>
  <button *ngIf="user && travel" (click)="addTravelToWishlist(travelId, userId)">wishlist</button>
</div>

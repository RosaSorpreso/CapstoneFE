<div class="container">
  <form class="p-4" [formGroup]="travelForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" class="form-control bg-light border-primary w-50">
    </div>
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control bg-light border-primary w-50"></textarea>
    </div>
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" formControlName="startDate" class="form-control bg-light border-primary w-50">
    </div>
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" formControlName="endDate" class="form-control bg-light border-primary w-50">
    </div>
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="availableSeats">Available Seats:</label>
        <input type="number" id="availableSeats" formControlName="availableSeats" class="form-control bg-light border-primary w-50">
    </div>
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" step="0.01" class="form-control bg-light border-primary w-50">
    </div>
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="place">Place:</label>
        <input id="place" formControlName="place" placeholder="Enter place" class="form-control bg-light border-primary w-50">
    </div>
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="idContinent">Continent ID:</label>
        <input type="number" id="idContinent" formControlName="idContinent" class="form-control bg-light border-primary w-50">
    </div>
    <div class="form-group form-check mb-3">
        <input type="checkbox" id="passportIsRequired" formControlName="passportIsRequired" class="form-check-input">
        <label class="form-check-label" for="passportIsRequired">Passport Required</label>
    </div>
    <div class="form-group mb-3">
      <div class="d-flex align-items-center">
        <label for="whatsIncluded">What's Included:</label>
        <input id="whatsIncluded" formControlName="whatsIncluded" placeholder="Enter included item" class="form-control bg-light border-primary mb-2 w-50">
        <button type="button" (click)="addWhatsIncluded()" class="btn btn-primary btn-sm mb-2">Add</button>
      </div>
        <ul class="list-group w-50">
            <li class="list-group-item d-flex justify-content-between align-items-center bg-light" *ngFor="let item of whatsIncludedArray; let i = index">
                {{ item }}
                <button type="button" (click)="removeWhatsIncluded(i)" class="btn btn-danger btn-sm">Remove</button>
            </li>
        </ul>
    </div>
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="itineraryKey">Itinerary:</label>
        <div class="input-group mb-2">
            <input id="itineraryKey" formControlName="itineraryKey" placeholder="Day number" class="form-control bg-light border-primary">
            <input id="itineraryValue" formControlName="itineraryValue" placeholder="Itinerary description" class="form-control bg-light border-primary">
        </div>
        <button type="button" (click)="addItinerary()" class="btn btn-primary btn-sm mb-2">Add</button>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let key of itineraryKeys()">
                Day {{ key }}: {{ itineraryObject[key] }}
                <button type="button" (click)="removeItinerary(key)" class="btn btn-danger btn-sm">Remove</button>
            </li>
        </ul>
    </div>
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="idCategories">Category ID:</label>
        <input type="number" id="idCategories" formControlName="idCategories" class="form-control bg-light border-primary w-50">
    </div>
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="uploadFiles">Upload Files:</label>
        <input type="file" id="uploadFiles" (change)="onFilesSelected($event)" multiple class="form-control bg-light border-primary w-50">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
